version: '3'

services:
  vaultwarden:
    image: vaultwarden/server:1.28.1
    container_name: vaultwarden
    restart: always
    environment:
      SHOW_PASSWORD_HINT: 'false'
      SIGNUPS_ALLOWED: 'false'
      INVITATIONS_ALLOWED: 'false'
      WEBSOCKET_ENABLED: 'false'  # Enable WebSocket notifications.
      DISABLE_ADMIN_TOKEN: 'false'
      ADMIN_TOKEN: ${admin_token}
      DOMAIN: ${full_url}
      LOG_FILE: /data/vaultwarden.log
      LOG_LEVEL: warn
      EXTENDED_LOGGING: 'true'
    volumes:
      - ./vw-data:/data
    ports:
      - 8080:80

  nginx:
    container_name: nginx
    build:
      context: ./nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - /home/ec2-user/nginx/access.log:/var/log/nginx/access_file.log
      - /home/ec2-user/nginx/error.log:/var/log/nginx/error_file.log
